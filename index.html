<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D_SAN_SEBASTIAN</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<base target="_blank">
<link rel="stylesheet" type="text/css" href="./Qgis2threejs.css">
<style type="text/css">
#popup, #header, #layerpanel {
  left: 36px;
}

</style>
<script src="./threejs/three.min.js"></script>
<script src="./threejs/OrbitControls.js"></script>
<script src="./threejs/ViewHelper.js"></script>
<script src="./Qgis2threejs.js"></script>
</head>
<body>
<div id="view">
  <div id="northarrow"></div>
  <div id="navigation"></div>
</div>

<!-- popup -->
<div id="popup">
  <div id="closebtn">&times;</div>
  <div id="popupbar"></div>
  <div id="popupbody">
    <div id="popupcontent"></div>

    <!-- query result -->
    <div id="queryresult">
      <table id="qr_coords_table">
        <caption>Clic Coordenadas <div id="zoomtopoint" class="action-zoom zoombtn"></div></caption>
        <tr><td id="qr_coords"></td></tr>
      </table>

      <table id="qr_layername_table">
        <caption>Layer <div id="zoomtolayer" class="action-zoom zoombtn"></div></caption>
        <tr><td id="qr_layername"></td></tr>
      </table>

      <table id="qr_attrs_table">
        <caption>Atributos</caption>
      </table>

      <!-- camera actions and measure tool -->
      <div id="orbitbtn" class="action-btn action-orbit">Orbitar</div>
      <div id="measurebtn" class="action-btn">Medir Distancia</div>
    </div>

    <!-- page info -->
    <div id="pageinfo">

      <h1>Tips</h1>
      <table id="usage">
        <tr><td colspan="2" class="star">Atajos</td></tr>
        <tr><td>Tecla de Flechas</td><td>Mover Horizontal</td></tr>
        <tr><td>Shift + Tecla de Feclas</td><td>Orbitar</td></tr>
        <tr><td>Ctrl + Tecla de Feclas</td><td>Rotar</td></tr>
        <tr><td>Shift + Ctrl + Arriba / Abajo</td><td>Zoom In / Out</td></tr>
        <tr><td>R</td><td>Iniciar/ Stop Orbita</td></tr>
        <tr><td>W</td><td>Modo Wireframe</td></tr>
        <tr><td>Shift + R</td><td>Posicion Inicial</td></tr>
        <tr><td>Shift + S</td><td>Guardar Imagen</td></tr>
      </table>
    </div>
  </div>
</div>

<!-- progress bar -->
<div id="progress"><div id="progressbar"></div></div>

<!-- menu -->
<div id="toolbtns">
  <div id="layerbtn"></div>
  <div id="animbtn" class="hidden"></div>
  <div id="infobtn"></div>
</div>

<!-- header and footer -->
<div id="header"></div>
<div id="footer"></div>

<!-- layer panel -->
<div id="layerpanel">
  <div id="layerlist"></div>
</div>

<!-- animation -->
<div id="narrativebox" class="ef1">
  <div id="narbody">

  </div>
  <div id="nextbtn"></div>
</div>

<script>
Q3D.Config.allVisible = true;
Q3D.Config.localMode = true;

var container = document.getElementById("view"),
    app = Q3D.application,
    gui = Q3D.gui;

app.init(container);       // initialize viewer

// load the scene
app.loadSceneFile("./data/index/scene.js", function (scene) {
  // scene file has been loaded
  app.start();
}, function (scene) {
  // all relevant files have been loaded

});
</script>
</body>
</html>
